<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML TABLE</title>
        <link href="minimal-table.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <caption>About my friends</caption>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <!-- <col style="background-color: green" span="1"> -->
            </colgroup>
            <tr>
                <td>&nbsp;</td>
                <th scope="col">ken</th>
                <th scope="col">sho</th>
                <th scope="col">mina</th>
                <th scope="col">lee</th>
            </tr>
            <tr>
                <th scope="row">fruite</th>
                <td colspan="2">apple</td>
                <td>banana</td>
                <td>orange</td>
            </tr>
            <tr>
                <th scope="row">sports</th>
                <td>soccer</td>
                <td colspan="2">baseball</td>
                <td>basketball</td>
            </tr>

        </table>
    </body>
</html>

<p>My cat is very grumpy.</p>
<em>This is my text.</em>
<p>My cat is <strong>very</strong> grumpy.</p>

<!-- block element-->
<em>first</em><em>second</em>

<!-- inline element-->
<p>first</p><p>second</p>

<!-- empty element -->
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

<!-- atribute -->
<p class="editor-note">My cat is very grumpy.</p>

<!-- anchor -->
<p><a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">
    A link my favorite website.
</a></p>

<!-- bool -->
<input type="text" disabled>
<input type="text">

<!-- HTML entity -->
<p><a href="http://www.example.com" title="Isn't this fun?">A link</a></p>
<p><a href="http://www.example.com" title='Isn&#39;t this fun?'>A link</a></p>

<!-- special character -->
<p>&lt;: &amp;amp;</p>
<p>&gt;: &amp;gt;</p>
<p>&quot;: &amp;quot;</p>
<p>&apos;: &amp;apos;</p>
<p>&amp;: &amp;amp;</p>
